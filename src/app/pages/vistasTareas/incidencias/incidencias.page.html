<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-row style="background: #FFE294!important; padding:10px !important;">
          <ion-col >
            <label> Por favor indique sus datos para poder contactar con usted, y/o poder enviarles notificaciones por SMS o Email.</label>        
          </ion-col>
        </ion-row>
        <form [formGroup]="incidenciasForm" class="list-form">
          <ion-item>
            <ion-label color="dark" position="stacked">Nombre:</ion-label>
            <ion-input color="dark" type="text" >{{usuario.NombreCompleto}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark" position="stacked">Tipo Incidencia:</ion-label>
            <ion-select formControlName="tipoIncidencia" [(ngModel)]="tipoIncidenciaSeleccionada" color="dark">
              <ion-select-option color="dark" *ngFor="let incidencia of listaTiposIncidencias" [value]=incidencia.IdIncidencia>{{incidencia.Nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item style="padding-bottom: 5px;">
            <ion-label color="dark" position="stacked" style="padding-bottom: 5px;">Descripción:</ion-label>
            <ion-textarea formControlName="descripcion" rows="5" placeholder="Escriba aquí una descripción de la consulta."></ion-textarea>
          </ion-item>           
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="no-padding">
  <ion-button [disabled]="!incidenciasForm.valid" icon-left size="large" expand="full" color="dark" (click)="enviarConsulta()" tappable>
    <ion-icon slot="start" name="arrow-redo-outline"></ion-icon>
    Enviar consulta
  </ion-button>
</ion-footer>
