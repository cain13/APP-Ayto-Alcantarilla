<ion-header>
  <app-header></app-header>
  <ion-toolbar color="secondary">
    <ion-grid class="ion-no-padding" style="text-align: center;">

      <ion-row class="ion-no-padding">
        <ion-col size="2" (click)="diaAnterior()">
          <ion-button color="light" fill="clear" >
            <ion-icon slot="start" name="chevron-back-outline" ></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="8" style="margin-top: 10px !important;">
          <ion-label style="text-align: center;">
            <h2 style="text-align: center;">
              <ion-text style="text-align: center;"><strong>{{fecha}}</strong></ion-text>
            </h2>
          </ion-label>
        </ion-col>

        <ion-col size="2" (click)="diaSiguiente()">
          <ion-button color="light" fill="clear">
            <ion-icon slot="start" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
    
  </ion-toolbar>
  <ion-toolbar color="grisAyto" class="ion-no-padding">
    <ion-searchbar style="margin-top: 2mm; margin-bottom: 2mm;" [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" placeholder="Buscar Certificado"></ion-searchbar>
    <ion-buttons slot="end" > 
      <ion-button size="small" shape="round" color="primary" (click)="actualizar()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">

      <ion-item-sliding *ngFor="let tarea of tareas; let i = index">
        
        <ion-item-options side="start" *ngIf="tarea.IdEstado!==2">
          <ion-item-option color="primary"(click)="firmar(tarea)">
              <ion-icon slot="icon-only" name="create-outline" (click)="firmar(tarea)"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item tappable [class]="definirEstado(tarea) === 1? 'cardEstadoEnCurso' : ( definirEstado(tarea) === 0? 'cardEstadoTerminada' : 'cardEstadoAbierta')" (click)="masInformacion(tarea)"> <!--(click)="goCheckout(invoice.id)">-->
