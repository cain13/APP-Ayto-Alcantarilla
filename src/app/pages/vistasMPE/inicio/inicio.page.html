<app-header></app-header>
<ion-content>
  <ion-card>
    <img src="{{imagenDestacada}}" />
  </ion-card>

  <ion-list class="ion-no-padding" [@staggerIn]="noticias">
    <ion-list-header color="warning" mode="md">
      <ion-text class="ion-text-center" color="light" style="font-size: large;">Ultimas Noticias</ion-text>
    </ion-list-header>
    <ion-item class="bg-white"  *ngFor="let not of noticias" (click)="masInfo(not)" tappable>

      <ion-icon *ngIf="not.URLYoutube !== null && not.URLYoutube !== undefined " color="danger" slot="end" name="logo-youtube" ></ion-icon>
      <ion-label>
        <h2> 
         <ion-text color="dark" class = "ion-text-wrap"><strong> {{not.Titulo}}</strong></ion-text>
        </h2>

      </ion-label>
      <ion-icon color="warning" slot="end" name="chevron-forward-outline" ></ion-icon>
    </ion-item>
  </ion-list> 

  
</ion-content>
