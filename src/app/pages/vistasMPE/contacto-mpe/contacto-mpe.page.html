<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">Ayto. Alcantarilla</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-row style="background: #FFE294!important; padding:10px !important;">
          <ion-col >
            <label> Por favor indique sus datos para poder contactar con usted, y/o poder enviarles notificaciones por SMS o Email.</label>        
          </ion-col>
        </ion-row>
        <form [formGroup]="contactameForm" class="list-form"><!-- 
          <ion-item>
            <ion-label color="dark" position="stacked">Nombre:</ion-label>
            <ion-input color="dark" type="text" >{{Nombre}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark" position="stacked">Móvil:</ion-label>
            <ion-input color="dark" type="text" formControlName="movil"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark" position="stacked">Email:</ion-label>
            <ion-input color="dark" type="text" formControlName="email"></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label color="dark" position="stacked">Asunto:</ion-label>
            <ion-input text="wrap" color="dark" type="text" formControlName="asunto"></ion-input>
          </ion-item>
          <ion-item style="padding-bottom: 5px;">
            <ion-label color="dark" position="stacked" style="padding-bottom: 5px;">Descripción:</ion-label>
            <ion-textarea formControlName="descripcion" rows="5" placeholder="Escriba aquí una descripción de la consulta."></ion-textarea>
          </ion-item>           
        </form>
        <ion-row style="background: #FFE294!important; padding:10px !important;">
          <ion-col >
            <label>  Puede contactar con servicos sociales del ayuntamiento de Alcantarilla mediante:</label>        
          </ion-col>
        </ion-row>
        <ion-list class="ion-margin-bottom">
<!--           <ion-item>
            <ion-icon  slot="start" name="call-outline" item-start></ion-icon>
            <ion-label color="dark" position="stacked"></ion-label>
          </ion-item> -->

          <ion-item style="width: max-content !important; height: max-content !important;" lines="none"  href="mailto:serviciossociales@ayto-alcantarilla.es">
            <ion-label color="dark" position="stacked">Email de Contacto:</ion-label>
            <ion-label color="dark" position="stacked" style="width: 100%; " href="mailto:serviciossociales@ayto-alcantarilla.es">serviciossociales@ayto-alcantarilla.es</ion-label>
          </ion-item>

          <ion-item style="width: max-content !important; height: max-content !important;" lines="none" *ngIf="!EsGuardiaCivil" href="tel:968 89 80 65">
            <ion-label color="dark" position="stacked">Teléfono:</ion-label>
            <ion-label color="dark" position="stacked" style="width: 100%; ">968 898 065</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="no-padding">
  <ion-button [disabled]="!contactameForm.valid" icon-left size="large" expand="full" color="dark" (click)="enviarConsulta()" tappable>
    <ion-icon slot="start" name="arrow-redo-outline"></ion-icon>
    Enviar Incidencia
  </ion-button>
</ion-footer>
